            <div class="col-span-1 animate-fade-in">
                <div class="flex justify-center items-center md:justify-end md:items-end max-w-lg mx-auto p-4 md:p-8">
                    <form action="https://formspree.io/f/myzbzqae" method="POST" class="space-y-6 w-full">
                        <!-- Name fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium mb-1">First Name</label>
                                <input id="first-name" type="text" name="first-name"
                                    class="w-full rounded-lg p-2 bg-transparent border border-gray-600 text-white focus:border-accent focus:ring-1 focus:ring-accent outline-none transition"
                                    required>
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium mb-1">Last Name</label>
                                <input id="last-name" type="text" name="last-name"
                                    class="w-full rounded-lg p-2 bg-transparent border border-gray-600 text-white focus:border-accent focus:ring-1 focus:ring-accent outline-none transition"
                                    required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">Email <span
                                    class="text-red-500">*</span></label>
                            <input id="email" type="email" name="email"
                                class="w-full rounded-lg p-2 bg-transparent border border-gray-600 text-white focus:border-accent focus:ring-1 focus:ring-accent outline-none transition"
                                required>
                        </div>

                        <!-- Message -->
                        <div>
                            <label for="message" class="block text-sm font-medium mb-1">Message</label>
                            <textarea id="message" name="message" rows="4"
                                class="w-full rounded-lg p-2 bg-transparent border border-gray-600 text-white focus:border-accent focus:ring-1 focus:ring-accent outline-none transition"
                                placeholder="Write your message here..." required></textarea>
                        </div>

                        <!-- Submit -->
                        <button type="submit"
                            class="w-full bg-primary text-text cursor-pointer font-semibold py-2 rounded-lg hover:bg-secondary transition duration-300">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

        </section>
