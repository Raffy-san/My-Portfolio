<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/output.css">
    <title>Portfolio</title>
</head>

<body class="bg-linear-to-r from-black to-slate-950 text-text min-h-screen w-full">
    <div data-include="src/components/header.html"></div>
    <main>
        <section class="grid grid-cols-1 md:grid-cols-2 min-h-screen w-full pt-28 gap-8 md:gap-0">
            <div class="col-span-1 flex flex-col justify-center items-center text-text 
            space-y-4 px-6 lg:pl-30 text-center md:text-left md:items-start animate-slide-in-left">

                <h1 class="font-bold leading-tight text-3xl sm:text-3xl md:text-4xl lg:text-5xl">
                    HELLO, I'M<br> RAFAEL F. SANORIA<br>A WEB DEVELOPER
                </h1>

                <p class="text-base sm:text-lg max-w-md">
                    I design and build user-friendly, responsive websites using HTML, CSS, and JavaScript.
                </p>

                <a href="projects.html"
                    class="bg-primary hover:bg-secondary text-text px-4 py-2 sm:px-5 sm:py-3 font-semibold rounded-lg transition">
                    View My Projects
                </a>
            </div>

            <div class="col-span-1 flex justify-center items-center animate-fade-in">
                <div class="w-72 h-72 sm:w-92 sm:h-92 md:w-[500px] md:h-[500px]">
                    <svg viewBox="-120 -120 240 240" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                        <!-- Define the clipping shape -->
                        <defs>
                            <clipPath id="clipShape">
                                <path
                                    d="M 80,0 C 80,40 40.00000000000001,80 4.898587196589413e-15,80 C -39.99999999999999,80 -80,40.00000000000001 -80,9.797174393178826e-15 C -80,-39.99999999999999 -40.000000000000014,-80 -1.4695761589768237e-14,-80 C 39.999999999999986,-80 80,-40 80,0 Z"
                                    fill="#09203f" />
                            </clipPath>
                        </defs>

                        <!-- Background shape (optional for color accent) -->
                        <path
                            d="M 80,0 C 80,40 40.00000000000001,80 4.898587196589413e-15,80 C -39.99999999999999,80 -80,40.00000000000001 -80,9.797174393178826e-15 C -80,-39.99999999999999 -40.000000000000014,-80 -1.4695761589768237e-14,-80 C 39.999999999999986,-80 80,-40 80,0 Z"
                            fill="#09203f" />

                        <!-- Your image inside the shape -->
                        <image href="src/img/pic.webp" x="-150" y="-100" width="300" height="300"
                            clip-path="url(#clipShape)" preserveAspectRatio="xMidYMid slice" />
                    </svg>
                </div>
            </div>
        </section>
    </main>

    <script src="src/js/include.js" defer></script>
</body>

</html>
